<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Attack Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #00ffcc;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #00ffcc;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .predictions {
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            background-color: #1e1e1e;
            margin-top: 20px;
        }

        .prediction {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #1a1a1a;
            border-left: 5px solid;
            border-radius: 5px;
            animation: slideIn 0.5s ease;
        }

        .prediction.benign {
            border-color: #00ff00;
        }

        .prediction.reconnaissance {
            border-color: #ffcc00;
        }

        .prediction.foothold {
            border-color: #ff6600;
        }

        .prediction.lateral {
            border-color: #ff0000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .charts {
            width: 80%;
            margin-top: 20px;
        }

        canvas {
            background-color: #1e1e1e;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 10px;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Real-Time APT Attack Detection</h1>
    <div class="container">
        <div class="predictions" id="predictions"></div>
        <div class="charts">
            <canvas id="threatLevelChart" width="400" height="200"></canvas>
        </div>
    </div>
    <div class="footer">Monitoring Advanced Persistent Threats in Real-Time</div>

    <script>
        const socket = io();
        const predictionsDiv = document.getElementById('predictions');
        const threatLevelChartCtx = document.getElementById('threatLevelChart').getContext('2d');

        // Threat Level Icons
        const icons = {
            Benign: 'âœ…',
            Reconnaissance: 'ðŸ”',
            'Establish Foothold': 'âš ï¸',
            'Lateral Movement': 'ðŸ”¥'
        };

        // Threat Level CSS Classes
        const classes = {
            Benign: 'benign',
            Reconnaissance: 'reconnaissance',
            'Establish Foothold': 'foothold',
            'Lateral Movement': 'lateral'
        };

        // Chart Data
        const threatLevelData = {
            labels: ['Benign', 'Reconnaissance', 'Establish Foothold', 'Lateral Movement'],
            datasets: [{
                label: 'Threat Levels Detected',
                data: [0, 0, 0, 0],
                backgroundColor: [
                    '#00ff00',
                    '#ffcc00',
                    '#ff6600',
                    '#ff0000'
                ],
                borderColor: [
                    '#00ff00',
                    '#ffcc00',
                    '#ff6600',
                    '#ff0000'
                ],
                borderWidth: 1
            }]
        };

        // Chart Configuration
        const threatLevelChart = new Chart(threatLevelChartCtx, {
            type: 'bar',
            data: threatLevelData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Listen for predictions
        socket.on('prediction', (data) => {
            const newPrediction = document.createElement('div');
            const threatClass = classes[data.prediction] || 'benign';
            const icon = icons[data.prediction] || 'âœ…';

            newPrediction.classList.add('prediction', threatClass);
            newPrediction.innerHTML = `
                <span class="icon">${icon}</span>
                <span class="text">Network Packet ${data.row_index + 1}: ${data.prediction}</span>
            `;
            predictionsDiv.prepend(newPrediction);

            // Update Chart
            const index = threatLevelData.labels.indexOf(data.prediction);
            if (index !== -1) {
                threatLevelData.datasets[0].data[index]++;
                threatLevelChart.update();
            }
        });
    </script>
</body>
</html>
